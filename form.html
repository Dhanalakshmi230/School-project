  <div class="container text-white" style="width:700px">
    <div class="col-md-12"><br><br>
      <h1 class="text-center">Student Form</h1>
      <div id="successmessage">All Fields successfully filled</div>
      <div class="wrapper">
        <form>
          <div class="form-group">
            <label for="Firstname" class="control-label"></label>
            <input type="hidden" id="id" class="form-control" placeholder="">
          </div>
          <div class="form-group">
            <label for="Firstname" class="control-label">Name</label>
            <input type="text" id="Name" class="form-control" placeholder="">
            <p id="error1" style="color:red;"></p>
          </div>

          <div class="form-group">
            <label for="fathername" class="control-label">Father Name</label>
            <input type="text" id="Fathername" class="form-control" placeholder="">
            <p id="error2" style="color:red;"></p>
          </div>


          <div class="form-group">
            <label for="email" class="control-label">Email</label>
            <input type="text" id="Email" class="form-control" placeholder="e.g name@mail.com">
            <p id="error3" style="color:red;"></p>
          </div>
          <div class="form-group">
            <div class="pb-5 d-block p-2 w-100">
              <label for="">Dateofbirth :</label>
              <input class="wid" type="date" id="Dateofbirth">
              <p id="error4" style="color:red;"></p>
            </div>
          </div>

          <div class="form-group">
            <label for="address" class="control-label">Address</label>
            <input type="text" id="Address" class="form-control" placeholder="">
            <p id="error5" style="color:red;"></p>
          </div>


          <div class="form-group">
            <div class="pb-2 d-block p-2 w-100" id="gend">
              <label for="">Gender : </label>
              <input type="radio" name="gender" value="Male"> Male

              <input type="radio" name="gender" value="Female"> Female
              <p id="error6" style="color:red;"></p>


            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="control-label">Phone</label>
            <input type="text" id="Phonenumber" class="form-control" placeholder="e.g 58445454">
            <p id="error7" style="color:red;"></p>
          </div>

          <div class="form-group">
            <button type="button" id="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
