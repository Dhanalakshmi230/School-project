  <div class="container text-white " style="width:700px">
    <div class="col-md-12"><br><br>
    <form class="mx-auto d-block w-100">
      <h2 class="text-center">Teacher Form</h2>

      

      <fieldset>
        <label for="fname">First name: </label><br>
        <input class="rounded fs-5 d-block  p-2 w-100" type="text" id="fname"  placeholder="Enter your first name" >
        <p id="error3" style="color:red;"></p>
        <br><br>
        <label for="lname">Last name: </label><br>
        <input class="rounded fs-5 d-block  p-2 w-100" type="text" id="lname" placeholder="Enter your last name" />
        <p id="error4" style="color:red;"></p>
        <br><br>
        <label>Date of birth </label><br>
        <input class="rounded fs-5 d-block  p-2 w-100 type="date" id="Dob" step="2"placeholder="Enter your Date of birth" />
        <p id="error9" style="color:red;"></p>
        <br><br>
        <label>Email id:</label><br>
        <input class="rounded fs-5 d-block  p-2 w-100" type="email" id="mail" size="50" placeholder="abc@gmail.com"> <br><br>
        <p id="error5" style="color:red;"></p>
        <br><br>
        <label for="">Phone Number : </label>
        <input class="rounded fs-5 d-block  p-2 w-100" type="number" placeholder="phonenumber" id="phonenumber">
        <p id="error6" style="color:red;"></p>
        <span></span>
        <fieldset>
          <legend>Gender</legend>
          <input type="radio" name="gender" value="Male"> Male
  
          <input type="radio" name="gender" value="Female"> Female
          <p id="error2" style="color:red;"></p>
        </fieldset>
        <br></br>


        <label for="">Address : </label>
        <textarea class="form-control" id="address" type="text" rows="3"></textarea>
        <p id="error7" style="color:red;"></p>
        <span></span>
      <button type="button" id="submitbtn" class="btn btn-primary w-100">Submit</button>

  </div>
  </div>
  </div>
  </div>
